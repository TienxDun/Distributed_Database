# Render Configuration
# File: render.yaml (optional - Render can auto-detect Docker)
services:
  - type: web
    name: huflit-db-web
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: MSSQL_SA_PASSWORD
        value: ${MSSQL_SA_PASSWORD}
      - key: MONGO_PASSWORD
        value: ${MONGO_PASSWORD}
      - key: DB_HOST
        value: ${DB_HOST}
      - key: MONGO_HOST
        value: ${MONGO_HOST}

  - type: pserv
    name: huflit-mongo
    env: mongo
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        value: admin
      - key: MONGO_INITDB_ROOT_PASSWORD
        value: ${MONGO_PASSWORD}
      - key: MONGO_INITDB_DATABASE
        value: huflit_logs